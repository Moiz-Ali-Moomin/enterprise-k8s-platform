name: Trigger Jenkins Pipeline

on:
  push:
    branches: [ "main" ]
    paths:
      - 'open-source/nginx-demo/**'

jobs:
  trigger-jenkins:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Jenkins Build via Generic Webhook
        run: |
          curl -X POST \
            "${{ secrets.JENKINS_URL }}/generic-webhook-trigger/invoke?token=${{ secrets.JENKINS_WEBHOOK_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "branch": "${{ github.ref_name }}",
              "commit": "${{ github.sha }}",
              "repository": "${{ github.repository }}",
              "pusher": "${{ github.actor }}"
            }'
      
      - name: Notification
        run: |
          echo "âœ… Jenkins build triggered successfully!"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Check Jenkins at: ${{ secrets.JENKINS_URL }}"
