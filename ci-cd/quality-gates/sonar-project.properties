# Project Identity
sonar.projectKey=enterprise-k8s-platform
sonar.projectName=Enterprise Kubernetes Platform
sonar.projectVersion=1.0

# Analysis Scope
sonar.sources=src/main
sonar.tests=src/test
sonar.java.binaries=target/classes

# Exclusions (Avoid noise)
sonar.exclusions=**/*.xml,**/*.json,**/generated/**
sonar.coverage.exclusions=src/test/**,**/DTO/**,**/config/**

# Quality Requirements
sonar.qualitygate.wait=true
sonar.language=java
sonar.sourceEncoding=UTF-8

# Performance
sonar.scm.disabled=false
sonar.scm.provider=git
