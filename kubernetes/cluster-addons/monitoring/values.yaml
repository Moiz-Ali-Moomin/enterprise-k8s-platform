# Production-grade Kube-Prometheus-Stack Configuration

grafana:
  enabled: true
  
  # 1. Security: No hardcoded passwords
  # Must create secret 'grafana-admin-credentials' manually or via external-secrets
  admin:
    existingSecret: "grafana-admin-credentials"
    userKey: admin-user
    passwordKey: admin-password
  
  # 2. Security Context
  securityContext:
    runAsNonRoot: true
    runAsUser: 472
    fsGroup: 472
  
  # 3. Resource Management
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
    limits:
      cpu: 500m
      memory: 512Mi

  sidecar:
    datasources:
      enabled: true
    dashboards:
      enabled: true

prometheus:
  prometheusSpec:
    # 4. High Availability
    replicas: 2
    podAntiAffinity: "hard"
    
    # 5. Resource Management (Prevent OOM/Eviction)
    resources:
      requests:
        cpu: 1000m
        memory: 2Gi
      limits:
        cpu: 2000m
        memory: 4Gi
    
    retention: 10d
    
    # 6. Storage Optimization
    storageSpec:
      volumeClaimTemplate:
        spec:
          # Use gp3 instead of deprecated gp2
          storageClassName: gp3
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 50Gi

# 7. Alertmanager Production Config
alertmanager:
  alertmanagerSpec:
    replicas: 3
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        cpu: 500m
        memory: 200Mi
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: gp3
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi

nodeExporter:
  resources:
    requests:
      cpu: 50m
      memory: 50Mi
    limits:
      cpu: 200m
      memory: 100Mi

kubeStateMetrics:
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
    limits:
      cpu: 200m
      memory: 400Mi
