apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - application.yaml

# Documentation: Parameterize the repository URL for various environments
# Use: kustomize edit set image ... or patches
patches:
  - patch: |-
      - op: replace
        path: /spec/source/repoURL
        value: https://github.com/YOUR-ORG/YOUR-REPO.git
    target:
      kind: Application
      name: enterprise-platform
