apiVersion: apps/v1
kind: Deployment
metadata:
  name: migration-test-app
  namespace: default
  labels:
    app.kubernetes.io/name: migration-test
    app.kubernetes.io/part-of: enterprise-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: migration-test
  template:
    metadata:
      labels:
        app.kubernetes.io/name: migration-test
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: data-gen
        image: busybox
        # Production: Robust loop avoiding high load
        command: ["/bin/sh"]
        args: ["-c", "while true; do date >> /mnt/data/timestamp.log; echo 'Generating critical data...' >> /mnt/data/data.txt; sleep 5; done"]
        
        # Production: Resource Limits
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
            
        # Production: Health Probes
        livenessProbe:
          exec:
            command: ["sh", "-c", "ps aux | grep -v grep | grep -q 'while true'"]
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          exec:
            command: ["sh", "-c", "ls /mnt/data/timestamp.log"]
          initialDelaySeconds: 5
          periodSeconds: 10
            
        volumeMounts:
        - name: data-volume
          mountPath: /mnt/data
          
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: migration-pvc-source

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: migration-pvc-source
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: fast-ssd # Testing our new class
  resources:
    requests:
      storage: 5Gi
