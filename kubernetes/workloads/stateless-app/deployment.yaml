apiVersion: apps/v1
kind: Deployment
metadata:
  name: stateless-app
  namespace: default
  labels:
    app.kubernetes.io/name: stateless
    app.kubernetes.io/part-of: enterprise-platform
spec:
  replicas: 3
  selector:
    matchLabels:
      app: stateless
  template:
    metadata:
      labels:
        app.kubernetes.io/name: stateless
    spec:
      # Production: Security Context
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        fsGroup: 101
      
      containers:
      - name: nginx
        image: nginx:1.25-alpine # Use specific, lighter version
        ports:
        - containerPort: 80
        
        # Production: Resource Limits
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
            
        # Production: Liveness & Readiness Probes
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          
        # Production: Security
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
            add:
              - NET_BIND_SERVICE
      
      # Production: Topology Spread
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: stateless
