      #   description: "Corporate LDAP"
      #   http_enabled: true
      #   ...

    authz:
      roles_from_my_ldap:
        description: "LDAP Role Mapping"
        http_enabled: true
        transport_enabled: true
        authorization_backend:
          type: ldap
          config:
            # ...
